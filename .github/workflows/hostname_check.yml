name: Check Hostnames

on:
  schedule:
    - cron: '*/5 * * * *'

jobs:
  hostname-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.8
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    - name: Run script
      id: check-script
      run: |
        python main.py
    - name: Discord Notification if Failed
      if: steps.check-script.outcome == 'failure'
      run: |
        failed_hostnames=$(jq -r '.[]' failed_hostnames.json)
        curl -H "Content-Type: application/json" -X POST -d "{\"content\": \"Hostname check failed for: $failed_hostnames\"}" ${{ secrets.DISCORD_WEBHOOK }}
